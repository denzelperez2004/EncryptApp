<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Decrypt Data</title>
</head>
<body>
    <div class="container">
        <h1>Decrypt Data</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.encrypt') }}">Encrypt</a></li>
                <li><a href="{{ url_for('main.decrypt') }}">Decrypt</a></li>
            </ul>
        </nav>
        <form action="{{ url_for('main.decrypt') }}" method="POST">
            <div class="form-group">
                <label for="encrypted_data">Encrypted Data:</label>
                <textarea id="encrypted_data" name="encrypted_data" required></textarea>
            </div>
            <div class="form-group">
                <label for="decryption_method">Decryption Method:</label>
                <select id="decryption_method" name="decryption_method" required>
                    <option value="method1">Caesar Cipher</option>
                </select>
            </div>
            <div class="form-group">
                <label for="key">Key:</label>
                <input type="text" id="key" name="key" value="{{ default_key }}" required>
            </div>
            <button type="submit">Decrypt</button>
        </form>
        {% if decrypted_data %}
            <h2>Decrypted Data:</h2>
            <p>{{ decrypted_data }}</p>
        {% endif %}
        {% if error %}
            <h2>Error:</h2>
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
